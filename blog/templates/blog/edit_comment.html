{% extends "base.html" %}
{% load static %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'topic_detail' comment.topic.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
