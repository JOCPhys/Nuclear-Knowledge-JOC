<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'landing_page' %}">Home</a></li>
                <li><a href="{% url 'topic_page' %}">Topics</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.content }}</p>
        <h2>Comments</h2>
        <ul>
            {% for comment in comments %}
                <li>{{ comment.content }} - {{ comment.author.username }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2025 Nuclear Knowledge JOC</p>
    </footer>
</body>
</html>
