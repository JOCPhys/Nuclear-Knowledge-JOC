<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }} - {{ comment.author.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
