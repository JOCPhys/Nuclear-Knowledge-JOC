{% extends "base.html" %}
{% load static %}
{% block title %}Delete Topic{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Topic</h2>
    <p>Are you sure you want to delete the topic "{{ topic.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'topic_detail' topic.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
